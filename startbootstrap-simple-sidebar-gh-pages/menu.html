<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">D' Mango</div>
        <div class="list-group list-group-flush">
            <a href="menu.html" class="list-group-item list-group-item-action bg-light">Menu</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Offers</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Feedback</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">



        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3">
                    <div class="card">
                        <img src="img/BeefBacon.jpg" alt="BeefBacon" style="width:100%">
                        <h5>Beef Bacon Burger</h5>
                        <p class="price">BDT.220</p>
                        <p><button>Add to cart</button></p>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="card">
                        <img src="img/Taco.jpg" alt="Taco" style="width:100%">
                        <h5>Tango Taco</h5>
                        <p class="price">BDT.180</p>
                        <p><button>Add to cart</button></p>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="card">
                        <img src="img/salamisandwitch.jpg" alt="salamisandwitch" style="width:100%">
                        <h5>Club Sandwitch</h5>
                        <p class="price">BDT.150</p>
                        <p><button>Add to cart</button></p>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="card">
                        <img src="img/ChickenBurger.jpg" alt="ChickenBurger" style="width:100%">
                        <h5>Crispy Chicken Burger</h5>
                        <p class="price">BDT.200</p>
                        <p><button>Add to cart</button></p>
                    </div>
                </div>
            </div> <!--End of Row-->

            <div class="row">
                <div class="col-sm-3">
                    <div class="card">
                        <img src="img/Fries.jpg" alt="Fries" style="width:100%">
                        <h5>French Fries</h5>
                        <p class="price">BDT.100</p>
                        <p><button>Add to cart</button></p>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="card">
                        <img src="img/hotdog.jpg" alt="hotdog" style="width:100%">
                        <h5>Hot Dog</h5>
                        <p class="price">BDT.100</p>
                        <p><button>Add to cart</button></p>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="card">
                        <img src="img/cancoke.jpg" alt="cancoke" style="width:100%">
                        <h5>Can Coke</h5>
                        <p class="price">BDT.80</p>
                        <p><button>Add to cart</button></p>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="card">
                        <img src="img/BeefBacon.jpg" alt="BeefBacon" style="width:100%">
                        <h5>Tailored Jeans</h5>
                        <p class="price">$19.99</p>
                        <p><button>Add to cart</button></p>
                    </div>
                </div>
            </div> <--End of Row-->



        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</body>

</html>
